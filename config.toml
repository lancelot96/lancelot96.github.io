# The URL the site will be built for
base_url = "https://lancelot96.github.io/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# The site title and description; used in feeds by default.
title = "Yuyy"
description = "一个专注于计算机科学与技术和其他流行趋势的个人博客。"

# The default language; used in feeds.
default_language = "cn"

# The site theme to use.
theme = "archie-zola"

# When set to "true", a feed is automatically generated.
generate_feed = true
feed_filename = "rss.xml"

taxonomies = [
    { name = "tags", rss = true },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

# control dark mode: auto | dark | toggle
mode = "toggle"

# subtitle will show under the title in index page
subtitle = "一个专注于计算机科学与技术和其他流行趋势的个人博客。"

# if set true, will use external CDN resource to load font and js file
useCDN = false

favicon = "/icon/favicon.png"

# show in the footer
copyright = "yuyy"

# config your Google Analysis ID
ga = "G-FKX9L60T4D"

# config menu path
menu = [
    { name = "主页", url = "/", weight = 1 },
    { name = "文章", url = "/posts", weight = 2 },
    { name = "关于", url = "/about", weight = 3 },
    { name = "标签", url = "/tags", weight = 4 },
]

# config social icon info in the footer
social = [
    { icon = "github", name = "GitHub", url = "https://github.com/lancelot96" },
    { icon = "mail", name = "Email", url = "mailto:ui.zeyu@gmail.com" },
    { icon = "rss", name = "RSS", url = "/rss.xml" },
]
